        <!-- Content Start -->

            <!-- Navbar Start -->

                <h1>Personal Medico</h1>
                <a href="dashboard.html" class="navbar-brand d-flex d-lg-none me-4">

                </a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control border-0" type="search" placeholder="Search">
                </form>   
            </nav>
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="primerNombre" class="form-label">Primer nombre*</label>
                        <input type="text" class="form-control" id="primerNombre" name="primerNombre" placeholder="Primer nombre" required>
                    </div>
                    <div class="col-md-6">
                        <label for="segundoNombre" class="form-label">Segundo nombre</label>
                        <input type="text" class="form-control" id="segundoNombre" name="segundoNombre" placeholder="Segundo nombre">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="primerApellido" class="form-label">Primer apellido*</label>
                        <input type="text" class="form-control" id="primerApellido" name="primerApellido" placeholder="Primer apellido" required>
                    </div>
                    <div class="col-md-6">
                        <label for="segundoApellido" class="form-label">Segundo apellido</label>
                        <input type="text" class="form-control" id="segundoApellido" name="segundoApellido" placeholder="Segundo apellido">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="tipoDocumento" class="form-label">Tipo de documento*</label>
                    <select class="form-select" id="tipoDocumento" name="tipoDocumento" required>
                        <option value="">- Seleccionar -</option>
                        <!-- Agregar más opciones según sea necesario -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="noDocumento" class="form-label">No. de Documento*</label>
                    <input type="text" class="form-control" id="noDocumento" name="noDocumento" placeholder="Número de Documento" required>
                </div>
                <div class="mb-3">
                    <label for="registroMedico" class="form-label">Número de Registro Médico</label>
                    <input type="text" class="form-control" id="registroMedico" name="registroMedico" placeholder="Número de Registro Médico">
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <select class="form-select" id="especialidad" name="especialidad">
                        <option value="">- Seleccionar -</option>
                        <!-- Agregar más opciones según sea necesario -->
                    </select>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="departamentoReside" class="form-label">Departamento donde reside*</label>
                        <select class="form-select" id="departamentoReside" name="departamentoReside" required>
                            <option value="">- Seleccionar -</option>
                            <!-- Agregar más opciones según sea necesario -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="ciudadReside" class="form-label">Ciudad donde reside*</label>
                        <input type="text" class="form-control" id="ciudadReside" name="ciudadReside" placeholder="Ciudad" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="direccionReside" class="form-label">Dirección donde reside*</label>
                    <input type="text" class="form-control" id="direccionReside" name="direccionReside" placeholder="Dirección" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono">
                    </div>
                    <div class="col-md-6">
                        <label for="celular" class="form-label">Celular*</label>
                        <input type="text" class="form-control" id="celular" name="celular" placeholder="Celular" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="correoElectronico" class="form-label">Correo Electrónico*</label>
                    <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="confirmarCorreoElectronico" class="form-label">Confirmar Correo Electrónico*</label>
                    <input type="email" class="form-control" id="confirmarCorreoElectronico" name="confirmarCorreoElectronico" placeholder="confirmar correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo*</label>
                    <select class="form-select" id="sexo" name="sexo" required>
                        <option value="">- Seleccionar -</option>
                        <!-- Agregar más opciones según sea necesario -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo*</label>
                    <select class="form-select" id="grupoSanguineo" name="grupoSanguineo" required>
                        <option value="">- Seleccionar -</option>
                        <!-- Agregar más opciones según sea necesario -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="documentoIdentidad" class="form-label">Adjuntar documento de identidad*</label>
                    <input type="file" class="form-control" id="documentoIdentidad" name="documentoIdentidad" required>
                    <div class="form-text">Máximo 1 fichero, límite de 25 MB, tipos permitidos: txt, rtf, pdf, doc, docx, dot, ppt, pptx, odp, xls, xlsx, ods, jpg.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="aceptoPolitica" name="aceptoPolitica" required>
                    <label class="form-check-label" for="aceptoPolitica">Acepto el tratamiento y la Política de Protección de Datos Personales Servicios</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
